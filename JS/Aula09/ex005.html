<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de DOM</title>
    <style>
        body{
            background: rgb(68,125,199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando Estudos de DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div>Clique em mim</div>
    <br>
    <script>
        var t1 = document.getElementsByTagName('h1')[0];
        var p1 = document.getElementsByTagName('p')[0];
        var p2 = document.getElementsByTagName('p')[1];
        document.write('O Titulo está escrito assim: ' + t1.innerText + "<br>" + "<br>");
        document.write('O paragrafo 1 está escrito assim: ' + p1.innerText + "<br>" + "<br>");
        document.write('O paragrafo 2 está escrito assim: ' + p2.innerText + "<br>" + "<br>");
        p2.style.color = 'black'; // TAMBÉM POSSO USAR PARA MODIFICAR ALGO ESPECIFICO  COMO A COR
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula 10</title>
    <style>
        div#area {
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>

<body>

    <!-- <div id="area"  onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> POSSO FAZER A LIGAÇÃO DA FUNÇÃO VIA HTML COMO NA PARTE COMENTADA OU DIRETO NO JS COMO MOSTA A BAIXO. -->
    <div id="area"">
        Interaja...
    </div>
    <script>

        // EXEMPLO DE COMO PODEMOS CHAMAR A FUNÇÃO DIRETO DO JS

        var a = document.getElementById('area');
        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter', entrar);
        a.addEventListener("mouseout", sair);


        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red';
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green';
        }
    </script>
</body>

</html>
